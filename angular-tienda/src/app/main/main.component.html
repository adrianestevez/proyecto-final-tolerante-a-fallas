<main>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
        <div class="col" *ngFor="let product of products">
          <div class="card shadow-sm">
            <img src="{{product.image}}" alt="" height="100">
            <div class="card-body">
              <p class="card-text">.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="like(product.id)">Like</button>
                </div>
                <small class="text-muted">{{product.likes}} likes<i class="fa fa-linkedin-square" aria-hidden="true"></i></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
