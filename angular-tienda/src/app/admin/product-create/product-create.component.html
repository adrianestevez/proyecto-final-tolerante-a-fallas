<form (submit)="submit()">
  <div class="form-group">
    <label for="title">Titulo</label>
    <input type="text" class="form-control" name="title" id="title" aria-describedby="title" placeholder="Titulo" [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input type="text" class="form-control" name="image" id="image" aria-describedby="image" placeholder="Imagen" [(ngModel)]="image">
  </div><br>
  <button class="btn btn-outline-secondary">Guardar</button>
</form>
